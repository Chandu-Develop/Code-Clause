<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
          href="images/icon1.ico" />
    <link rel="stylesheet"
          href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
          rel='stylesheet'>

    <title>Image Background Remover</title>
  </head>

  <body>
    <header>
      <h1 class="title">Remove Image Background</h1>

    </header>

    <main>
      <div class="main-wrapper">
        <div class="image-container">
          <div class="img-border">
            <img src="images/tom.jpg"
                 class="preview-image"
                 alt="" />
          </div>
        </div>

        <!-- <div class="colors">

        </div> -->

        <div class="operations">
          <div class="input-image-box">
            <label for="input-image"
                   class="input-image-label btn">
              <i class='bx bx-image-add'></i>
              Choose photo
            </label>
            <input type="file"
                   accept="image/*"
                   id="input-image" />
          </div>
          <div class="cd close">
            <button class="convert btn"
                    title="Convert image">Convert
            </button>

            <button class="download btn"
                    title="Download image">Download
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
